<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@800&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>

    <div class="wrapper">
        <div class="calc-grid">
            <div class="display">
                <div data-previous-operand class="prev-op"></div>
                <div data-current-operand class="current-op"></div>
            </div>
            <button data-all-clear class="span-2">AC</button>
            <button data-delete class="span-2">Delete</button>
            <button data-num>1</button>
            <button data-num>2</button>
            <button data-num>3</button>
            <button data-operations id="ops-bts">รท</button>
            <button data-num>4</button>
            <button data-num>5</button>
            <button data-num>6</button>
            <button data-operations id="ops-bts">x</button>
            <button data-num>7</button>
            <button data-num>8</button>
            <button data-num>9</button>
            <button data-operations id="ops-bts">-</button>
            <button data-num>.</button>
            <button data-num>0</button>
            <button data-equals id="ops-bts">=</button>
            <button data-operations id="ops-bts">+</button>
        </div>
    </div>
</body>
</html>
